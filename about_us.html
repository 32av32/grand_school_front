<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grand School</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <nav>
        <div class="nav-top">
            <div class="nav-top-logo">
                <img src="./img/logo.png" alt="logo"/>
            </div>
            <div>
                <form class="nav-top-search-form" action="#" method="get">
                    <button type="submit"><img src="./img/icons/24/Search.svg"></button>
                    <input class="input-text" placeholder="Поиск по сайту" type="search">
                </form>
            </div>
            <div class="nav-top-registration">
                <button class="light-grey-block">
                    <img src="./img/icons/20/Person.png">
                    Регистрация и вход
                </button>
                <button class="light-grey-block">
                    <img src="./img/icons/20/Phone.png">
                    Заказать звонок
                </button>
            </div>
        </div>
        <div class="nav-bottom">
            <div>
                <ul class="nav-bottom-categories">
                    <li class="nav-bottom-categories-element active">О нас</li>
                    <li class="nav-bottom-categories-element">Юридические услуги</li>
                    <li class="nav-bottom-categories-element">Вебинары</li>
                    <li class="nav-bottom-categories-element">Курсы</li>
                    <li class="nav-bottom-categories-element">Статьи</li>
                    <li class="nav-bottom-categories-element">Партнёрство</li>
                    <li class="nav-bottom-categories-element">Новости</li>
                    <li class="nav-bottom-categories-element">СДО</li>
                </ul>
            </div>
            <div class="nav-bottom-contacts">
                <div class="contacts">
                    <img src="img/icons/20/Mail.svg">
                    info@grandschool.net
                </div>
                <div class="contacts">
                    <img src="img/icons/20/Phone.svg">
                    <p>8 800 333-15-43</p>
                </div>
            </div>
        </div>
    </nav>
    <div class="content">content</div>
    <div class="footer">footer</div>
</div>
</body>
</html>
